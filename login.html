<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            background-image: url('backlogin.jpeg');
            background-repeat: no-repeat;
            background-size:100% 100%;
            height:74vh;
        }
        #loginbox{
            
            margin-top: 180px;
            background-color: burlywood;
            margin-left: auto;
            margin-right: auto;
            width: 500px;
            height: 400px;
            display: flex;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.16), 0px 10px 10px 0px rgba(0, 0, 0, 0.259), 0px 10px 10px 0px rgba(0, 0, 0, 0.259);
        }
        table{
            padding: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        th{
            height:60px;
        }
        #num{
            height: 25px;
            width: 200px;
            border-radius: 10px;
            background-color: #D9EDBF;
            border: 1px rgb(153, 105, 105) ;
        }
        button{
            
            height:30px;
            width:85px;
            background-color: rgb(187, 156, 116);
            font-family: Georgia, 'Times New Roman', Times, serif;
            border: 1px solid rgba(204, 91, 91, 0.148);
            border-radius: 5px;
        }
        button:hover{
            background-color: rgb(126, 105, 79);
        }
     </style>
</head>
<body>
    <div id="loginbox">
        <table>
            <tr>
                <th><h1 style="color:black;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Login</h1></th>
            </tr>
            <tr>
                <th>Phone Number:</th>
            </tr>
            <tr>
                <th>
                    <input id='num' type="number" placeholder="Enter Phone Number" required>
                </th>
            </tr>
            <tr>
                <th>
                    <button id="submit">Login</button>
                </th>
            </tr>
            <tr>
                <td><div>Don't have an account? <a href="signup.html">Create an account</a></div></td>
            </tr>
        </table>
    </div>
</body>
</html>
